  body: >
    <p>The Up to Us engagement pathway is designed to wake people to the critical issues we are facing today, pierce through the apathy and resignation blocking effective action, inspire a new vision for the world, and engage people in innovative game changing solutions.</p>

    <p>The first step in the engagement pathway is the Awakening the Dreamer program, a transformative educational workshop that explores the role people can play in creating a new future.</p>
